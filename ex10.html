<!--ex10.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(표) 태그 = table 태그</title>
    <!--table 태그-->
    <!--thead : table header 표 제목-->
    <!--tbody : table body 표 내용-->
    <!--tr : table row 표의 한 행(줄)-->
    <!--th : table header cell 제목 셀-->
    <!--td : table data 데이터 셀-->
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>제목셀 1</th>
          <th>제목셀 2</th>
          <th>제목셀 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 다행 편집 단축키 : ctrl+alt+화살표키-->
          <td>데이터셀 1</td>
          <td>데이터셀 2</td>
          <td>데이터셀 3</td>
        </tr>
        <tr>
          <td>데이터셀 1</td>
          <td>데이터셀 2</td>
          <td>데이터셀 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
