<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제-구글, 다음, 네이버 이동하기</title>
  </head>
  <body>
    <h2>회원가입 폼</h2>
    <form action="http://wwww.myserver.com" method="post">
      <label for="name"> 이름: </label>
      <input type="text" id="name" placeholder="이름을 입력하세요." />
      <br />
      <label for="pw"> 비밀번호: </label>
      <input type="text" id="pw" placeholder="비밀번호를 입력하세요." />
      <br />
      <label for="phone"> 핸드폰: </label>
      <input type="text" id="phone" placeholder="핸드폰을 입력하세요." />
      <br />
      <label for="email"> 이름: </label>
      <input type="text" id="email" placeholder="이메일을 입력하세요." />
      <br />
      <label for="sex">성별: </label>
      <input type="radio" name="gender" id="male" />
      <label for="male"> 남성 </label>
      <input type="radio" name="gender" id="female" />
      <label for="female"> 여성 </label>
      <br />
      <label for="hobby">취미: </label>
      <input type="checkbox" id="walk" />
      <label for="walk"> 걷기 </label>
      <input type="checkbox" id="run" />
      <label for="run"> 달리기 </label>
      <input type="checkbox" id="ride" />
      <label for="ride"> 지전거타기 </label>
      <br />
      <label for="live"> 사는 곳: </label>
      <select>
        <option value="">서울</option>
        <option value="1">부산</option>
        <option value="2">제주</option>
      </select>
      <br />
      <button>회원가입</button>
    </form>
  </body>
</html>
