<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 폼</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 100px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 200px;
        padding: 5px;
        margin: 2px 0;
      }
      select {
        padding: 5px;
        width: 150px;
      }
      button {
        padding: 8px 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form>
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" placeholder="이름을 입력하세요." />
      </div>

      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비번을 입력하세요." />
      </div>

      <div class="form-group">
        <label for="phone">핸드폰:</label>
        <input type="text" id="phone" placeholder="핸드폰을 입력하세요." />
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요." />
      </div>

      <div class="form-group">
        <label>성별:</label>
        <input type="radio" id="male" name="gender" checked />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">여성</label>
      </div>

      <div class="form-group">
        <label>취미:</label>
        <input type="checkbox" id="walking" name="hobby" />
        <label for="walking">걷기</label>
        <input type="checkbox" id="running" name="hobby" checked />
        <label for="running">달리기</label>
        <input type="checkbox" id="cycling" name="hobby" />
        <label for="cycling">자전거타기</label>
      </div>

      <div class="form-group">
        <label for="city">사는 곳:</label>
        <select id="city">
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>

      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
