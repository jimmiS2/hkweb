    <title>태그별 공간분할 타입</title>
    <!-- block 속성-->
    <!-- div h1-h6 p hr table ol ul li form -->
    <!-- inline 속성-->
    <!-- span a input lable text(b, smaill, i...)-->

      * {
        border: 1px solid red;
      }
      body {
        margin: 0;
      }
    </style>

  <body>
    <h1>제목태그 H1</h1>

    <i>이탤릭태그</i>
    <input type="text" />
    <img src="/bgimg.png" width="50" />
  </body>
