<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그의 종류</title>
  </head>
  <body>
    <!-- label 태그: 입력태그의 제목 표시-->
    <!-- for 속성: label 캐그와 input 태그를 연결-->
    <!-- type 속성 : 입력되는 데이터의 타입-->
    <!-- id : html 문서의 유일한 식별자 -->
    <!-- name : Request Parameter 서버의 매개변수와 연결-->
    <!-- value : 입력된 데이터(초기값을 넣을 수 있음)-->
    <!-- placeholder : 힌트 문구-->

    <form action="http://wwww.myserver.com" method="post">
      <label for="id">아이디 </label>
      <input
        type="text"
        id="id"
        name="id"
        value="hong"
        placeholder="id를
      입력하세요"
      />
      <br />

      <label for="id"> 암호 </label>
      <input
        type="password"
        id="pw"
        name="pw"
        value=""
        placeholder="암호를 입력하세요"
      />
      <br />
      <input type="submit" value="전송하기" />
      <br />
      <br />

      <!-- 체크박스: 다중 선택 가능-->
      <!-- checkd : 초기값 (체크된 상태)-->
      <!-- value : 체크된 상태일 때 값(문자열)-->
      <!-- 첫번째, 세번째 체크박스만 체크: ck1, ck3-->

      <!-- name이 같은 이유 -->
      <!--  서버에서는 checkbox라는 이름으로 파라미터를 받느다 (배열형태)-->
      <!--  String[] checkbox-->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1"> 체크박스1</label>
      <input type="checkbox" name="checkbox" id="check2" value="ck1" />
      <label for="check2"> 체크박스2</label>
      <input type="checkbox" name="checkbox" id="check3" value="ck1" />
      <label for="check3"> 체크박스3</label>
      <br />

      <!-- 라디오버튼 : 단일 선택 -->
      <input type="radio" name="radiobutton" id="radio1" value="ra1" checked />
      <label for="radio1"> 라디오1 </label>
      <input type="radio" name="radiobutton" id="radio2" value="ra2" />
      <label for="radio2"> 라디오2 </label>
      <input type="radio" name="radiobutton" id="radio3" value="ra3" />
      <label for="radio3"> 라디오3 </label>
    </form>
  </body>
</html>
