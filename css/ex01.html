<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- CSS :  cascading style sheet-->
    <!-- cascading: 중첩, 계단식, 흐른다 -->
    <!--유화를 덧칠 하는 느낌 - 이전 스타일에 새 스타일을 적용하면 = 새 스타일만 적용됨 -->

    <style>
      /* ctr + / */
      /* color : 글자색(전경색) */
      h1 {
        color: red;
        color: blue;
        /* 이전 스타일이 무시되고 최신 스타일만 적용 */
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
  </body>
</html>
