<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 속성 값</title>
    <!-- 색상 값 3가지 -->
    <!--1. 예약어 (rec, blue)-->
    <!-- 2. 16진수 (#ff0018)-->
    <!-- 3. rgb 함수 표현 (rgb(0, 0, 0)) -->
    <!-- 4. rgba 함수 (rgba(0,0,0,0.5)) -->
    <style>
      /* 색상 예약어 : 130개 */
      h1 {
        /* 글자색상 */
        color: blueviolet;
        background-color: aqua;
      }
      h2 {
        /* 빛의 3원색 : red, green, blue  */
        /* 16진수 표현 > 0x or # RRGGBB*/
        /* red, green, blue : 0-256(10진수), 00=FF(16진수) */
        background-color: #ff0000;
      }
      h3 {
        /* rgb 함수 : 10진수로 rgb 값을 표현 */
        background-color: rgba(14, 172, 154, 0.715);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2</h2>
    <h3>제목태그 h3</h3>
    <h4>제목태그 h4</h4>
    <h5>제목태그 h5</h5>
    <h6>제목태그 h6</h6>
  </body>
</html>
