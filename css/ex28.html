<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리선 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        /* 두께 타입 (실선, 점선) 색상  */
        border: 10px solid red;
        border-width: 11px;
        border-style: double;
        border-color: blue;
        /* 모서리 둥글게  */
        border-radius: 20px;
        /* LRT RBLB */
        border-radius: 10px 30px;
        /* LT RT RB LB */
        border-radius: 10px 10px 10px 1px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
