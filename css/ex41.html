<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align</title>
    <!-- 수직 정렬은 가능하면 flexbox 사용 권장 -->
    <!-- inline 요소에만 적용 가능 block 요소는 안됨 -->
    <style>
      * {
        border: 1px solid red;
        margin: 0;
      }
      #box1 {
        height: 100px;
        display: inline;
      }
      h3 {
        border: 1px solid blue;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
