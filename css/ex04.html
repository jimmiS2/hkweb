<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자, class 선택자</title>
    <!-- id 속성: html 문서안의 유일한 태그(요소) 를 지정할 때 >  # -->
    <!-- class 속성 : html 문서안의 유사한 여러개를 묶어서 지정할 때  > . -->
  </head>
  <style>
    #header1 {
      color: red;
    }
    #header2 {
      color: blue;
    }

    .design {
      background-color: antiquewhite;
    }
  </style>
  <body>
    <h1 id="header1">제목태그 H!</h1>
    <h2 id="header2">제목태그 H2</h2>
    <p class="design">문단태그</p>
    <a class="design" href="#"> 앵커태그</a>
  </body>
</html>
