<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>구글 웹 폰트 적용하기</title>
    <!-- 폰트 적용 하는 법  -->
    <!-- 1. 사용자 PC에 폰트가 있을 때만   -->
    <!-- 2. 폰트파일(ttf, otf) 함께 배포 -->
    <!-- 3. 인터넷 상의 폰트 파일을 사용 -->
    <!-- 구글 웹 폰트 사이트 이용  -->
    <style>
      h1 {
        font-family: "Noto Sans KR";
      }

      h2 {
        font-family: Dm Sans;
      }

      .dm-sans {
        font-family: "DM Sans", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }

      .noto-sans-kr {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345!@#</h1>
    <h2>Good Afternoon~ Korea~ 12345!@#$</h2>
  </body>
</html>
