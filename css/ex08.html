<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS연습문제1</title>
    <style>
      #hd1 {
        color: red;
      }
      #hd2 {
        color: blue;
      }
      .hdclass {
        background-color: cyan;
      }
      .mydesign {
        color: green;
      }

      /* 방문전과 방문 후 */

      a:link {
        color: orange;
      }
      a:visited {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1 id="hd1">헤더태그 1</h1>
    <h1 id="hd2">헤더태그 2</h1>
    <h2 class="hdclass">헤더태그 3</h2>
    <h2 class="hdclass">헤더태그 4</h2>
    <a class="mydesign" href="http://www.naver.com">앵커태그</a>
    <p class="mydesign">문단태그</p>
  </body>
</html>
