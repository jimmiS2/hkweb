<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환효과 - transition 속성</title>
    <!-- 위치속성 : TOP, LEFT RIGHT, BOTTOM -->
    <!-- 크기속성: WIDTH, HEIGHT -->
    <!-- 박스속성: MARGIN, PADDING -->
    <!-- 테두리속성 : border widith, radius, color, style-->
    <!-- 색상속성 : color, background color-->
    <!-- 투명도: opacity(0.0) -->
    <!-- 형태: transfor(기울기, 스케일 - 줌)-->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* 모든 손성, 2초동안*/
        transition: all 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
      }
      .box:active {
        background-color: red;
        opacity: 0.5;
        font-size: 32px;
        border: 20px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box">click</div>
  </body>
</html>
