<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3순위로 작동  -->
    <link rel="stylesheet" href="mycss.css" />
    <title>CSS를 적용하는 3가지 방법</title>
    <!-- 방법 1: head 태그 안에 style 태그로 적용 -->
    <!-- 방법 2: inline 태그 : html 태그 안에 style 속성으로 적용 > 간단하게 적용 -->
    <!-- 방법 3: 별도의 css 파일로 만들어서 import, link 태그 사용 > 스타일이 많을 떄  별도 파일 -->
    <style>
      /* 방법 1 */
      /* css 작성시 ; 유의!  */
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 방법 2 (1순위 작동) -->
    <h1>제목태그 H1</h1>
    <h2 style="color: blue; border: 1px solid black">제목태그 H2</h2>
    <h3>제목태그 H3</h3>
  </body>
</html>
