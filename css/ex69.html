<!DOCTYPE html>
<html>
  <head>
    <style>
      img.a {
        vertical-align: baseline;
      }

      img.b {
        vertical-align: top;
      }

      img.c {
        vertical-align: middle;
      }

      img.d {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1>The vertical-align Property</h1>

    <h2>vertical-align: baseline (default):</h2>
    <p>
      An <img class="a" src="/hkweb/sqpurple.gif" width="9" height="9" /> image
      with a default alignment.
    </p>

    <h2>vertical-align: top:</h2>
    <p>
      An <img class="b" src="/hkweb/sqpurple.gif" width="9" height="9" /> image
      with a text-top alignment.
    </p>

    <h2>vertical-align: middle:</h2>
    <p>
      An <img class="c" src="/hkweb/sqpurple.gif" width="9" height="9" /> image
      with a text-middle alignment.
    </p>

    <h2>vertical-align: bottom:</h2>
    <p>
      An <img class="d" src="/hkweb/sqpurple.gif" width="9" height="9" /> image
      with a text-bottom alignment.
    </p>
  </body>
</html>
