<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제5</title>
    <style>
      div > div {
        background-color: red;
      }
      div p:nth-of-type(1) {
        color: blue;
      }
      div p:nth-of-type(2n) {
        color: green;
      }
      div p:nth-of-type(5) {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <div>
      <div>Text-1</div>
      <p>Text-2</p>
      <p>Text-3</p>
      <p>Text-4</p>
      <p>Text-5</p>
      <p>Text-6</p>
      <p>Text-7</p>
    </div>
  </body>
</html>
