<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수평/수직 정렬</title>
    <!-- text/align - 2행이상-->
    <!-- vertocal align - inline, inline-block, table -->
    <!-- line-height -부모와 자신의 높이를 맞춰야함 -->
    <!-- margin/padding -정확하게 구현하기 어려움 -->
    <!-- absoulte, top, left, bottome, right -->
    <!-- flexbox: center -->
    <!-- css grid : center -->
    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        border: 1px solid red;
        height: 100px;
      }

      .box2 {
        border: 1px solid blue;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3 class="box2">가운데로 정렬해주세요.</h3>
    </div>
  </body>
</html>
