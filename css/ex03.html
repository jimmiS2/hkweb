<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - 전체 선택자, 태그 선택자</title>
    <!-- 젙체 선택자 : * -->
    <!-- 태그 선택자 : HTML 태그명-->
    <!-- -->
    <style>
      * {
        color: brown;
      }

      body {
        background-color: bisque;
      }

      h1 {
        color: red;
      }

      h2,
      p {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <h2>제목태그 H2</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet eos qui
      deleniti laudantium, veniam nulla error enim quasi possimus amet, tenetur
      ipsum pariatur doloremque sunt itaque, optio ab? Inventore, unde?
    </p>
  </body>
</html>
