<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제4</title>
    <!-- ex17 -->
    <style>
      li:first-child:hover {
        color: red;
      }
      li:nth-child(2):active {
        color: blue;
      }
      input[value="입력1"]:focus {
        background-color: green;
      }
      li:nth-child(1) {
        color: rgb(221, 122, 122);
      }
      li:nth-child(2n) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
      <input type="text" value="입력1" />
      <input type="text" value="입력2" />
      <input type="text" value="입력3" />
    </ul>
  </body>
</html>
