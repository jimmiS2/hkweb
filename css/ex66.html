<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형 속성 - transform 속성</title>
    <!-- 크기, 각도 등이 변형되는 것 -->
    <!-- 2차원(xy 평면), 3차원(xyz평면) -->
    <!-- 2차원 좌표계: left-top이 원점 -->
    <!-- 3차원 좌표계: 2차원 좌표계에 z축을 더한 것 -->
    <!-- z축: x+방향:모니터 앞/ x-방향: 모니터 뒷면으로 -->
    <!-- rotate(각도값) : 회전 -->
    <!-- translate(x, y) x, y 좌표로 이동 -->
    <!-- translate(x) x 좌표만 이동 -->
    <!-- translate(y) y 좌표만 이동 -->
    <!-- scale(x, y) : 크기 원래값 1, 2 -->
    <!-- scale(x)/scale(y): y좌표의 크기 -->
    <!-- skew(x, y): 기울이기 -->
    <!-- skew(x) / skew(y)-->
    <!-- transform-orgin: 앵커값(회전기준) -->
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;

        background-color: red;
        /*
        transform: rotate(45deg);
        transform-origin: left bottom;
        transform-origin: 30% 60%;
        */

        transform: translate(30px, 30px) rotate(30deg);
        transform: skew(45deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>
