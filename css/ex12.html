<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응선택자(액션, 이벤트)</title>
    <!-- 반응 : 이벤트(액션) ex)마우스클릭, 마우스오버-->
    <style>
      /* 마우스 커서가 올라올 때 동자  */
      h1:hover {
        color: blue;
      }
      /* 마우스 클릭시 동작 */
      h1:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>
