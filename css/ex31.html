<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴(폰트) 설정 : font-family 속성</title>
    <style>
      h1 {
        /* 왼쪽에서 부터 적용 */
        font-family: Arial, Helvetica, sans-serif;
        /* serif(세리프) : 끝이 뾰족한 폰트 - 명조체  */
        /* sans-serif : 끝이 매끈 - 고딕체 */
        /* 굴림 : 가변너비 - 예쁘게 */
        /* 굴림체 : 고정너비 - 깔끔  */
        /* @굴림 : 세로  */
      }
    </style>
  </head>
  <body>
    <h1>This is Header~! 1234!@#</h1>
    <h2>동해물과 백두산이~ 1234!@#</h2>
  </body>
</html>
