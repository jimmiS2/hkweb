<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      body {
        margin: 0;
      }
      div {
        width: 100%;
        height: 300px;
        background-image: url("/hkweb/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      h4 {
        position: absolute;
        left: 200px;
        top: 100px;
        background-color: white;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
