<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그의 속성들</title>
    <!--border : 테두리 선의 굵기 -->
    <!--width: 넓이 -->
    <!--height: 높이 -->
    <!--rowspan: 세로칸 수 -->
    <!--colspan: 기로칸 수 -->
    <!--font 태그의 color 속성: 글씨 색상 -->
    <!--bgcolor: 배경속성-->
    <!-- align: 정렬(left, center, right) -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <thead bgcolor="skyblue">
        <tr>
          <th><font color="white">제목셀1</font></th>
          <th><font color="white">제목셀2</font></th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>데이터셀 1</td>
          <td>데이터셀 2</td>
        </tr>
        <tr>
          <td>데이터셀 1</td>
          <td>데이터셀 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
