<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 태그 - form 태그</title>
    <!--로그인, 회원가입 화면에서 사용자의 정보를 서버로 전송하는 용도 -->

    <!--웹 브라우저가 서버에 데이터를 전송하는 방법-->
    <!-- 1. form 태그 통신 : GET/POST 메소드 -->
    <!-- 2. web 주소줄을 이용한 통신 : GET 메소드 -->
    <!--    a 태그 - 하이퍼링크 : GET 메소드 -->
    <!-- 3. java Script를 ㅣ용한 통신 : fetch, ajax함수, axios -->
    <!--    GET/POST/PUT/PATCH/DELETE(읽기/쓰기/전체수정/부분수정/삭제)-->

    <!--HTTP GET 방식 -->
    <!-- 127.0.0.1 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- http : 통신규약(프로토콜), 스케일 -->
    <!-- :// : 구분자 -->
    <!-- localhost(127.0.0.1): 서버주소(IP), 내컴퓨터기 localhost -->
    <!-- 4000 : 포트번호 - 프로그램마다 사용하는 인터넷번호 -->
    <!-- /login : 경로 - 프로그램의 경로 -->
    <!--? : 구분자 -->
    <!-- id=adomg&pw=1234 : id가 admin이고, pw가 1234 key value -->

    <!-- http://www.mysite.com:8080/mypage/qna?phone=01012341234&address=한양 -->
    <!-- 한글을 URL Encoding -->
    <!-- 한양 = %ED%95%9C %EC%96%91 -->
    <!-- UTF-8 유니코드를 3바이트로 바꾸고, %기호를 사용해서 표시-->

    <!-- 도에인 네임(Domain Name)-->
    <!-- IP주소(172.182.381.11) : 숫자를 영문이나 한글명으로 바꿔서 사용-->
    <!-- 도메인 네임 서버 도메인 네임을 IP주소로 바꿔주는 서버 -->

    <!-- IP주소 : 인터넷상의 유일한 PC주소-->
    <!-- 게이트웨이: 외부로 연결되는 IP주소-->
    <!-- IPv4 -->
    <!-- 0-255.0-255.0-255.0-255-->
    <!-- 127.0.0.1 : 내 PC 주소 -->
    <!-- 192.168.0.1 인트라넷 기본 주소, 무선공유기(iptime)-->

    <!-- HTTP POST 방식 -->
    <!-- http:??localhost:3000:/login -->
    <!-- 실제 데이터는 http 통신 패킷안에 body 부분에 감춰서 전송-->
  </head>
  <body>
    <!-- form 태그: input 태그의 내용을 서버로 전송하는 태그-->
    <!-- action 속성: 서버주소-->
    <!-- method 속성: 전송방식 GET/POST-->
    <!--input태그: form 태그 안에서 사용자의 데이터를 담는 태그 -->
    <!-- type 속성 : text 문자열, password: 문자열(암호), submit: 전송실행 -->
    <!-- name 속성 : 서버에서 전송받는 Request Parameter, 매개변수 이름 -->
    <!--           void login(String id, String pw )-->
    <form action="http://www.myserver.com/login" method="GET">
      <input type="text" name="id" /> <br />
      <input type="password" name="pw" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
